<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Preço FIPE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img class="navbar-logo" src="img/logo.png" alt="Logo do Preço FIPE">
            </a>

            <div class="navbar-links">
                <a href="#">Categorias</a>
                <a href="recentes.html">Recentes</a>
                <a href="#">Ajuda</a>
            </div>

            <a class="navbar-auth" href="login.html">
                <i class="fa-regular fa-user"></i>
                Entrar
            </a>
        </nav>
    </header>

    <main>
        <div class="banner-section"></div>

        <div class="login-card">
            <form class="login-form">
                <input type="email" id="email" name="email" class="form-input" placeholder="E-mail" required>
                <input type="password" id="password" name="password" class="form-input" placeholder="Senha" required>
                <button type="button" class="btn-primary">Entrar</button>
            </form>

            <div class="login-extra">
                <button type="button" class="btn-secondary">Criar nova conta</button>
            </div>
        </div>
    </main>
</body>
</html>
